<!DOCTYPE html>
<html>
<head>
  <title>Sidecam's Jokes</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .joke {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .joke .setup {
      font-weight: bold;
    }
    .joke .punchline {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sidecam's Jokes</h1>
    <button id="new-joke">New Joke</button>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="joke" class="joke"></div>
  </div>
  <script>
    document.getElementById('new-joke').addEventListener('click', function() {
      // Show loading state
      document.getElementById('loading').style.display = 'block';
      document.getElementById('joke').style.display = 'none';

      fetch('https://official-joke-api.appspot.com/random_joke')
        .then(response => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        })
        .then(data => {
          // Hide loading state and show joke
          document.getElementById('loading').style.display = 'none';
          document.getElementById('joke').style.display = 'block';

          document.getElementById('joke').innerHTML = 
            `<div class="setup">${data.setup}</div>
             <div class="punchline">${data.punchline}</div>`;
        })
        .catch(e => {
          console.error(e);
          // Hide loading state and show error message
          document.getElementById('loading').style.display = 'none';
          document.getElementById('joke').innerHTML = 'Failed to load joke';
        });
    });
  </script>
</body>
</html>
